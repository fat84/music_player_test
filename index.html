<html>
    <head>
        <title>music player test</title>
        <!--
        <link rel='stylesheet' href='css/test.css'/>
        <link rel='stylesheet' href='css/header.css'/>
        <link rel='stylesheet' href='css/left.css'/>
        <link rel='stylesheet' href='css/right.css'/>
        -->
        
        <script src='js/test.js'></script>
    </head>

    <body>
    <!-- Title -->
        <div id='title_bar'>
            <text id='title_text'>music player test</text>
            
            <img src='icons/x-2x.png'                id='title_exit_icon' class='title_icon'/>
            <img src='icons/fullscreen-enter-2x.png' id='title_max_icon'  class='title_icon'/>
            <img src='icons/fullscreen-exit-2x.png'  id='title_min_icon'  class='title_icon'/>
        </div>
        
        <!-- Header buttons -->
        <div id='header'>
            <img src='icons/media-step-backward-3x.png' id='back_button'       class='header_button'/>
            <img src='icons/media-play-3x.png'          id='play_button'       class='header_button'/>
            <img src='icons/media-step-forward-3x.png'  id='next_button'       class='header_button'/>
            <img src='icons/loop-circular-3x.png'       id='replay_button'     class='header_button'/>
            <img src='icons/loop-square-3x.png'         id='replay_all_button' class='header_button'/>
            <img src='icons/random-3x.png'              id='shuffle_button'    class='header_button'/>
            <img src='icons/cog-3x.png'                 id='config_button'     class='header_button'/>
            
            <!-- Audio player -->
            <div id='playing_div'>
                <div id='player_div'>
                    <audio><source src=''/></audio>
                    
                    <label for='progress_slider' id='progress_label'>1</label>
                    <input type='range' id='progress_slider'/>
                </div>
                
                <img src='icons/volume-high-2x.png' id='volume_icon'/>
                <!--<label for='progress_slider' id='progress_label'>1</label>-->
                <input type='range' id='volume_slider'/>
            </div>
        </div>
        
        <!-- Left div -->
        <div id='left_td'>
            <table id='left_table' cellspacing='0'>
                <tr><th>Menu</th></tr>
                <tr><td id="local_button">Local</td></tr>
                <tr><td id="playlist_button">Playlists</td></tr>
                <tr><td id="wiki_button">Wikipedia</td></tr>
                <tr><td id="icecast_button">Icecast Directory</td></tr>
            </table>
            
            <input type='text' id='search_input' placeholder='Search'></input>
            
            <div id='cover_div'>
                <img src='' id='cover'></img>
            </div>
        </div>
        
        <!-- Right div -->
        <div id='right_td'>
            <!-- Track table -->
            <table id='track_table' class="table right_el" cellspacing='0'>
                <tr>
                    <th id="n_header" class="track_table_n_col">n</th>
                    <th id="title_header" class='track_table_title_col'>Title</th>
                    <th id="artist_header" class='track_table_artist_col'>Artist</th>
                    <th id="album_header" class='track_table_album_col'>Album</th>
                    <th id="genre_header" class='track_table_genre_col'>Genre</th>
                
                    <!--
                    <th>Played</th>
                    <th>Duration</th>
                    <th>Year</th>
                    <th>Bitrate</th>
                    <th>Size</th>
                    <th>Path</th>
                    -->
                </tr>
            </table>
            
            <!-- Wikipedia iframe -->
            <iframe src='' id='wiki_iframe' class='right_el'></iframe>
            
            <!-- Icecast table -->
            <table id='icecast_table' class='table right_el' cellspacing='0'>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Listening</th>
                    <th>Playing</th>
                    <th>Url</th>
                </tr>
            </table>
            
            <!-- TODO: Config div -->
            <div id='config_menu' class='right_el'>
                <br><br>
                <h1>Configuration</h1>
                <br>
            
                <h2>Select CSS</h2>
                <select name='css' id='css_select'>
                </select>
            </div>
        </div>
    </body>
</html>
